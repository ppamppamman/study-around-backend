---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/auth_user":
    post:
      summary: check a user
      tags:
      - User
      parameters: []
      responses:
        '201':
          description: user is vaild
          content: {}
        '422':
          description: invalid request
          content: {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                auth:
                  type: object
                  properties:
                    email:
                      type: string
                    password:
                      type: string
              required:
              - email
              - password
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3030
